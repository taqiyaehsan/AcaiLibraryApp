<!-- library_app/templates/library_app/user_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>User List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.user.username }}</td>
          <td>{{ user.role }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
